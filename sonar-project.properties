# ===================================================
#  SonarQube / SonarCloud Configuration for iOS App
# ===================================================

sonar.projectKey=iOS-Sonar_7.6.9
sonar.projectName=iOS-Sonar_7.6.9
sonar.projectVersion=1.0

# --- Source Configuration ---
sonar.language=swift
sonar.sources=.
sonar.sourceEncoding=UTF-8

# --- SonarQube / SonarCloud Server URL ---
# For SonarCloud:
sonar.host.url=https://sonarcloud.io
sonar.organization=princemehra-ios

# OR for local SonarQube server:
# sonar.host.url=http://localhost:9000

# --- Authentication Token ---
sonar.login=${env.SONAR_TOKEN}

# --- Exclusions ---
sonar.exclusions=**/Pods/**,**/Carthage/**,**/DerivedData/**,**/*.plist,**/*.xcodeproj/**,**/*.xcworkspace/**,**/build/**

# --- SwiftLint Report (optional) ---
# sonar.swift.swiftlint.reportPaths=swiftlint.json

# --- Code Coverage (optional) ---
# sonar.swift.coverage.reportPaths=sonarqube-generic-coverage.xml

sonar.sourceEncoding=UTF-8
sonar.inclusions=**/*.swift
